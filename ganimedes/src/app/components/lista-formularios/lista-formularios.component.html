<main>
    <section class="container-alunos">
        <table mat-table [dataSource]="formularios" class="mat-elevation-z8">
            <ng-container matColumnDef="referencia">
                <th mat-header-cell *matHeaderCellDef>Referência</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.referencia }}
                </td>
            </ng-container>

            <ng-container matColumnDef="aluno">
                <th mat-header-cell *matHeaderCellDef>Aluno</th>
                <td mat-cell *matCellDef="let element">
                    <a
                        class="texto-link-tabela"
                        (click)="redirecionaAluno(element)"
                    >
                        {{ element.nome_aluno }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="orientador">
                <th mat-header-cell *matHeaderCellDef>Orientador</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.orientador }}
                </td>
            </ng-container>

            <ng-container matColumnDef="parecer docente dado?">
                <th mat-header-cell *matHeaderCellDef>
                    Parecer do orientador dado?
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.aprovadoDocente === "" ? "Não" : "Sim" }}
                </td>
            </ng-container>

            <ng-container matColumnDef="parecer ccp dado?">
                <th mat-header-cell *matHeaderCellDef>Parecer da ccp dado?</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.aprovadoCCP === "" ? "Não" : "Sim" }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </section>
</main>
